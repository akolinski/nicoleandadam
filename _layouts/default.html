<script>
    // Intialize smoothscroll library - https://github.com/cferdinandi/smooth-scroll
    if ($('.smoothscroll').length) {
        var scroll = new SmoothScroll('.smoothscroll', {
            speed: 300,
            offset: 55
        });
    }
    // Countdown script with expired  - https://codepen.io/p_elkoshairy/pen/jxNxaO
    // Set the date we're counting down to
    var countDownDate = new Date("April 4, 2020 12:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function () {
        // Get todays date and time
        var now = new Date().getTime();
        // Find the distance between now an the count down date
        var distance = countDownDate - now;
        // Time calculations for days
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + " days away";
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
